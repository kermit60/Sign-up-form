<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>TechnoBasket</h1>
            <img class="sign-up-photo" src="images/Sign up-rafiki.svg" alt="signup photo">
            <a href="https://storyset.com/user">User illustrations by Storyset</a>
        </div>
        <div class="form-container">
            <h1>Getting Started</h1>
            <form action="">
                <fieldset class="form">
                    <div class="input-container">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" placeholder="Bob" required>       
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname" placeholder="Bob" required>
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="Bob124@gmail.com" required>
                        <label for="name">PHONE</label>
                        <input type="text" name="name" id="name" placeholder="Bob">
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD </label>
                        <input type="password" name="name" id="password" required>
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pass" id="confirm_pass" required>
                    </div>
                    
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="#">LOG IN</a></div>
        </div>
    </div>
    
    
</body>
</html>
