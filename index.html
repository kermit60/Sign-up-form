<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script href="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>TechnoBasket</h1>
            <img class="sign-up-photo" src="images/Sign up-rafiki.svg" alt="signup photo">
            <a href="https://storyset.com/user">User illustrations by Storyset</a>
            <h2>Sign up today!</h2>
        </div>
        <div class="form-container">
            <h1>Getting Started</h1>
            <form action="">
                <fieldset class="form">
                    <div class="inner-sections">
                        <div class="input-container">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" placeholder="Bob" required>       
                        </div>
                        <div class="input-container">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" placeholder="Lob" required>
                        </div>
                    </div>
                    <div class="inner-sections">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="Bob123@email.com" required>
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE</label>
                            <input type="text" name="phone" id="phone" placeholder="111-111-1111">
                        </div>
                    </div>
                    <div class="inner-sections">
                        <div class="input-container">
                            <label for="password">PASSWORD </label>
                            <input type="password" name="password" id="password" 
                                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_pass" id="confirm_pass"
                                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                            <div class="error"></div>
                        </div>
                    </div>
                </fieldset>
                <button class="submit-btn" type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href="#">LOG IN</a></div>
        </div>
    </div>
    
    
</body>
</html>
